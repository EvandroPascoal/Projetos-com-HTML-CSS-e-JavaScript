<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/42dd8431f9.js" crossorigin="anonymous"></script>
    <!-- <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="container">
        
        <div class="music-player">
          
              <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
              </nav>
              <img src="img/Picsart_23-10-09_11-37-31-036.jpg" class="song-img">
              <h1>Falsidade</h1>
              <p>Dilsinho</p>
                    <audio  id="song">
                        <source src="audio/Dilsinho - Falsidade (Áudio Oficial)(MP3_160K).mp3" type="audio/mpeg">
                    </audio>
                     <input type="range" value="0" id="progress">
                     <div class="controls">
                     <div><i class="fa-solid fa-backward"></i></div>
                     <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                     <div><i class="fa-solid fa-forward"></i></div>



                     </div>


        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
