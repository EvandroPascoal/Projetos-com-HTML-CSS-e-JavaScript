<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de login do sistema proa que possui link para registrar-se e esqueci a senha.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Login, registrar-se, esqueci a senha">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css">
     <link rel="shortcut icon" href="/img/login.png">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css?family=Poppins: wght@300& display=swap" rel="stylesheet">


</head>
<body>

    <div class="main">
        <div class="container">
            <div id="square">
         <div class="front">
              <h1>Login</h1>
              <form action="#" method="post">
                <input type="email" name="email" id="email" required placeholder="E-mail">

                <input type="password" name="password" id="password" required placeholder="Senha">
                <button type="submit">Login</button>
            </form>
         </div>
         <div class="right">
            <h1>Crie uma nova conta</h1>
            <form action="#" method="post">
              <input type="email" name="email" id="email" required placeholder="E-mail">
              <input type="text" name="nomeCompleto" id="nomeCompleto" required placeholder="Nome Completo">

              <input type="password" name="password" id="password" required placeholder="Senha">
              <button type="submit">Cadastre-se</button>
          </form>
       </div>
       <div class="left">
        <h1>Recupere sua senha</h1>
        <form action="#" method="post">
          <input type="email" name="email" id="email" required placeholder="E-mail">
          <button type="submit">Recuperar Senha</button>
      </form>
   </div>
            </div>
            <div class="action">
                <button id="leftSide" type="button">Recuperar Senha</button>
                <button id="frontSide" type="button">Login</button>
                <button id="rightSide" type="button">Registrar-se</button>
                
            </div>
    </div>
    </div>

     <script src="js/script.js"></script>
    


</body>
</html>
